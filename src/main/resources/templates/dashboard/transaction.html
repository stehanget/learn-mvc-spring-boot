<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
    <div layout:fragment="transaction()" class="d-grid gap-4">
        <div class="card mb-0">
            <div class="card-body">
                <div class="mb-3">
                    <label for="transaction-company-name" class="form-label">Company</label>
                    <select class="form-select" id="transaction-company-name">
                        
                    </select>
                </div>
                <div class="row row-cols-2 mb-3">
                    <div class="col">
                        <label for="transaction-item-name" class="form-label">Item</label>
                        <select class="form-select" id="transaction-item-name">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="transaction-item-unit" class="form-label">Unit</label>
                        <input type="number" class="form-control" id="transaction-item-unit">
                    </div>
                </div>
                <div class="mt-3 float-end">
                    <button type="submit" id="btn-store-transaction" class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>

        <div class="card mb-0">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 table-responsive">
                        <table id="table-transaction" class="display">
                            <thead>
                                <tr>
                                    <th style="width:10px;">No.</th>
                                    <th>Company</th>
                                    <th>Item</th>
                                    <th>Unit</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Remaining Stock</th>
                                    <th>Created At</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
